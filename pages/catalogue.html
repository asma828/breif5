<body>
    <header>
        <nav>
            <div id="nav" class="flex w-screen h-20 bg-merrakchi justify-around items-center">
                <div>
                    <img src="../images/logo.png" alt="logo">
                </div>
                <div class="lg:w-[500px] h-10 bg-white flex items-center justify-between pl-6 pr-6 rounded-lg">
                    <input class="bg-none outline-none border-none w-full" type="search" placeholder="Search...">

                <div class="w-40  flex justify-around">

            <div id="#nav_ico" class="w-screen h-12 bg-gray-200 flex justify-around items-center font-bold relative">
                <a class="hover:text-orange-400 tr" href="#">HOME</a>
                <a class="hover:text-orange-400" href="#">PROMOTIONS</a>
                <a class="hover:text-orange-400" href="#">CATALOGUE</a>
                <a class="hover:text-orange-400" href="#">CONTACT US</a>
            </div>
        </nav>
    </header>
    <section id="hero" class="flex justify-between items-center h-[35vh] mx-4 relative ">
        <div class="rounded-full border-solid border-black border-2 bg-[#FFFFFF] w-12 h-[7vh] pt-[11px] pl-[7px] z-10 opacity-50 ml-4 cursor-pointer"
            id="leftArrow">
            <i class="fa-solid fa-arrow-left fa-2xl"></i>
        </div>
        <!-- I've spent 4 hours to finde the solution for one smole problem  -->
        <div class="absolute w-full overflow-x-scroll whitespace-nowrap no-scrollbar h-full " id="sliderContainer">
            <img id="TheSlider" alt="image Slider" class="-z-10 w-full object-fill inline-block h-full"
                src="https://assetsio.gnwcdn.com/nvidia-geforce-rtx-4090-gpu.png?width=690&quality=75&format=jpg&auto=webp">
            <img id="TheSlider" alt="image Slider" class="-z-10 w-full object-fill inline-block h-full"
                src="https://www.hp.com/us-en/shop/app/assets/images/uploads/prod/10%20Best%20Free%20Online%20Word%20Games%20for%2020221646325188851344.jpg">
            <img id="TheSlider" alt="image Slider" class="-z-10 w-full object-fill inline-block h-full"
                src="https://assetsio.gnwcdn.com/nvidia-geforce-rtx-4090-gpu.png?width=690&quality=75&format=jpg&auto=webp">
        </div>
        <div class="rounded-full border-solid border-black border-2 bg-[#FFFFFF] w-12 h-[7vh] pt-[11px] pl-[7px] z-10 opacity-50 mr-4 cursor-pointer"
            id="rightArrow">
            <i class="fa-solid fa-arrow-right fa-2xl "></i>
        </div>
    </section>

    <!-- select and list/gred -->
    <section class="flex justify-between my-[1em] h-10 px-20">
        <select  id="filter" class="w-40 rounded-lg border-black border-2 ">
            <option value="Electronics" selected >Electronics</option>
            <option value="Food">Food</option>
            <option value="clothes">clothes</option>
            <option value="Bookes">Bookes</option>
        </select>
        <div>
            <i class="fa-solid fa-bars fa-xl"></i>
            <i class="fa-solid fa-grid fa-xl"></i>
        </div>
    </section>
    <!-- footer section  -->
    <footer class="bg-[#2e5163] text-gray-200 py-12">
        <div
            class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-start space-y-8 md:space-y-0">
            <!-- image for the Logo -->
            <div class="flex flex-col items-start">
                <img src="../images/E-_1-removebg-preview.png" alt="E-commerce Logo" class="w-50 h-20 mb-2">
            </div>
            <div class="flex flex-col items-start">
                <!-- links dial l explore -->
                <h3 class="font-semibold text-lg">Explore</h3>
                <ul class="mt-2 space-y-1">
                    <li><a href="#" class="hover:underline">About Us</a></li>

                    <li><a href="#" class="hover:underline">Products</a></li>

                    <li><a href="#" class="flex items-center"><i class="bi bi-linkedin mr-2"></i>Auchan</a></li>
                    <li><a href="#" class="flex items-center"><i class="bi bi-instagram mr-2"></i>Auchan</a></li>
                    <li><a href="#" class="flex items-center"><i class="bi bi-twitter mr-2"></i>Auchan</a></li>
                </ul>
            </div>
            <div class="hidden md:block border-r border-gray-400 h-20"></div>
            <!-- links dial l contact us -->
            <div class="flex flex-col items-start">
                <h3 class="font-semibold text-lg">Contact Us</h3>
                <ul class="mt-2 space-y-1">
                    <li class="flex items-center"><i class="bi bi-geo-alt mr-2"></i>Youcode, Rte Jorf El Youdi, Safi
                    </li>
                    <li class="flex items-center"><i class="bi bi-envelope mr-2"></i>info@email.com</li>
                    <li class="flex items-center"><i class="bi bi-telephone mr-2"></i>0612345678</li>
                    <li class="flex items-center"><i class="bi bi-printer mr-2"></i>0512345678</li>
                </ul>
            </div>
        </div>
