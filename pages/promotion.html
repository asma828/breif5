<body class="flex flex-col h-screen">

                </div>
                <div class="hidden md:block">

                        <input class="bg-none outline-none border-none w-full" type="search" placeholder="Search...">
                        <i
                            class="fa-solid fa-magnifying-glass w-14 h-6 rounded-lg flex items-center justify-center text-white bg-orange-500 opacity-75"></i>
                    </div>
                </div>
                <div class="w-40 flex justify-around">
                    <i class="fa-solid fa-heart text-2xl text-white"></i>
                    <i class="fa-solid fa-user text-2xl text-white"></i>
                    <button>
                        <i class="fa-solid fa-cart-shopping text-2xl text-white"></i>
                    </button>
                </div>
            </div>
            <div id="#nav_ico" class="w-screen h-12 bg-gray-200 flex justify-around items-center font-bold relative">
                <a class="hidden md:block hover:text-orange-400" href="#">HOME</a>
                <a class="hidden md:block hover:text-orange-400" href="#">CONTACT US</a>
                <a class="hidden md:block hover:text-orange-400" href="#">CATALOGUE</a>

                <div class="block md:hidden">
                    <div class="lg:w-[500px] h-10 bg-white flex items-center justify-between pl-6 pr-6 rounded-lg">
                        <input class="bg-none outline-none border-none w-full" type="search" placeholder="Search...">
                        <i
                            class="fa-solid fa-magnifying-glass w-14 h-6 rounded-lg flex items-center justify-center text-white bg-orange-500 opacity-75"></i>
                    </div>
                </div>
            </div>
        </nav>
        <!-- burger menu -->
        <div id="menu_burger" class="fixed inset-0 bg-slate-700  text-white hidden z-50 flex flex-col items-center justify-center space-y-6">
            <button id="button_to_close" class="absolute top-5 right-5 text-3xl text-white">&#10005;</button>
            <a href="#" class="text-xl hover:text-orange-500">HOME</a>
            <a href="#" class="text-xl hover:text-orange-500">CONTACT US</a>
            <a href="#" class="text-xl hover:text-orange-500">CATALOGUE</a>
            <a href="#" class="text-xl hover:text-orange-500">PROMOTIONS</a>
        </div>
    </header>

    <!-- Hero section -->
    <main class="w-full h-[30%] bg-slate-400">

    <footer class="bg-[#2e5163] text-gray-200 py-12">
        <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-start space-y-8 md:space-y-0">
            <div class="flex flex-col items-start">
                <img src="/images/logo_mobile.png" alt="E-commerce Logo" class="w-50 h-20 mb-2">
            </div>
            <div class="flex flex-col items-start">
                <h3 class="font-semibold text-lg">Explore</h3>

                    <li><a href="#" class="flex items-center"><i class="bi bi-linkedin mr-2"></i>Auchan</a></li>
                    <li><a href="#" class="flex items-center"><i class="bi bi-instagram mr-2"></i>Auchan</a></li>
                    <li><a href="#" class="flex items-center"><i class="bi bi-twitter mr-2"></i>Auchan</a></li>
                </ul>

            <div class="flex flex-col items-start">
                <h3 class="font-semibold text-lg">Contact Us</h3>
                <ul class="mt-2 space-y-1">
                    <li class="flex items-center"><i class="bi bi-geo-alt mr-2"></i>Youcode, Rte Jorf El Youdi, Safi</li>
                    <li class="flex items-center"><i class="bi bi-envelope mr-2"></i>info@email.com</li>
                    <li class="flex items-center"><i class="bi bi-telephone mr-2"></i>0612345678</li>
                    <li class="flex items-center"><i class="bi bi-printer mr-2"></i>0512345678</li>
